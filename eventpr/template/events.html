{% extends 'base.html' %}
{% load static %}
{% block title %}
Events
{% endblock %}

{% block content %}
<h2 class="text-center">Events</h2>
<div class="container">
    {% for i in eve %}
    <div class="card text-center" style="width: 20rem; display:inline-block;margin: 20px;">
        <img src="{{ i.img.url }}" class="card-img-top" alt="Event image" height="150px" width="200px">
        <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <p class="card-text">{{ i.desc }}</p>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    body {
        background: linear-gradient(to bottom right, #d8bfd8, #e6e6fa); /* Ombre background */
    }
    .container {
        text-align: center;
    }
    .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        margin: 20px;
        display: inline-block;
    }
    .card-body {
        padding: 1rem;
    }
    .card-title {
        color: #333;
    }
    .card-text {
        color: #666;
        text-align: left;
    }
    .card-img-top {
        border-radius: 10px 10px 0 0;
        object-fit: cover;
    }
</style>
{% endblock %}
